<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>(2) Fetch API 상품 렌더링 - 예제</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <header>
    <h1>(2) Fetch API를 활용한 JSON 데이터 렌더링</h1>
  </header>

  <main>
    <h2>상품 목록</h2>
    <p class="desc">
      Fetch API로 외부 JSON(products.json)을 불러온 뒤,
      반복문을 사용해 상품 정보를 화면에 출력합니다.
    </p>

    <button id="load-btn">상품 목록 불러오기</button>
    <div id="status" class="status">
      버튼을 클릭하여 데이터를 불러오세요.
    </div>

    <div id="product-list" class="product-list">
      <!-- JavaScript로 동적 렌더링 -->
    </div>
  </main>

  <footer>
    ⓒ (2) Fetch API JSON 렌더링 - 예제
  </footer>

  <script src="js/main.js"></script>
</body>
</html>
